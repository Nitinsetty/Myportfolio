  <section id="contact" class="contact sec-pad dynamicBg">
    <div class="main-container">
      <h2 class="heading heading-sec">
        <span class="heading-sec__sub heading-sec__sub--lt">
          Entre em contato por meio das redes socias ou e-mail.
        </span>
      </h2>
      <div class="align__social">
        <div class="main-footer__social-cont">
          <a href="https://www.linkedin.com/in/guilherme-benjamin-sordi-33ab06233/" target="_blank">
            <img src="./assets/png/linkedin-ico.png" class="main-footer__icon" alt />
          </a>
          <a href="https://github.com/gu1lh3rm3s0rd1?tab=repositories" target="_blank">
            <img src="./assets/png/github-ico.png" class="main-footer__icon" alt />
          </a>
          <a href="https://www.instagram.com/guilhermesordi_/" target="_blank">
            <img src="./assets/png/insta-ico.png" class="main-footer__icon main-footer__icon--mr-none" alt />
          </a>
        </div>
      </div>

      <div class="contact__form-container">
        <form action="https://api.staticforms.xyz/submit" method="post" class="contact__form">
          <div class="contact__form-field">
            <label class="contact__form-label" for="name">Nome</label>
            <input required placeholder="Nome" type="text" class="contact__form-input" name="name" id="name" />
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="email">E-mail</label>
            <input required placeholder="Seu melhor e-mail" type="text" class="contact__form-input" name="email"
              id="email" />
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="message">Mensagem</label>
            <textarea required cols="30" rows="10" class="contact__form-input"
              placeholder="Me ajude a melhorar deixando um feedback sobre meu trabalho!" name="message"
              id="message"></textarea>
          </div>
          <input type="hidden" name="accessKey" value="dbc25e1f-173b-4678-a947-789b372c7148" />
          <input type="hidden" name="redirectTo" value="https://guilhermebenjamin.netlify.app/index.html" />
          <p>
            <button type="submit" class="btn btn--theme contact__btnn" value="submit" onclick="alerta()">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="20" fill="currentColor" class="bi bi-send-fill"
                viewBox="0 0 16 16">
                <path
                  d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
              </svg>
              Enviar
            </button>
          </p>
        </form>
      </div>
    </div>
  </section>
